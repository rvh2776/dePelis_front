    <main class="contenedor">
        <div class="container" style="min-height: 570px;">
            <h3 class="subTitulo" id="actividades">Agrega una nueva pelicula</h3>
            <div class="row aligm-items-center">
                <div class="col-4 text-end" style="min-width: 350px;">
                    <div class="divContTarjeta p-2">
                        <form method="post" action="/" id="formulario">

                            <label class="labelInput">Título: <input class="formInput" type="text" id="title" name="title" placeholder="Título de la película" required></label>
                            <div id="alertaTitle" class="alerta" style="display: none;" role="alert"></div>
                            
                            <label class="labelInput">Director: <input class="formInput" type="text" id="director" name="director" placeholder="Director" required></label>
                            <div id="alertaDirector" class="alerta" style="display: none;" role="alert"></div>
                            
                            <label class="labelInput">Estreno: <input class="formInput" type="number" id="estreno" name="estreno" placeholder="Año de estreno" required></label>
                            <div id="alertaEstreno" class="alerta" style="display: none;" role="alert"></div>
                            
                            <label class="labelInput">Duración: <input class="formInput" type="text" id="duracion" name="duracion" placeholder="Duración" required></label>
                            <div id="alertaDuracion" class="alerta" style="display: none;" role="alert"></div>
                            
                            <label class="labelInput">Género: <input class="formInput" type="text" id="genero" name="genero" placeholder="Ingresa el/los géneros" required></label>
                            <div id="alertaGenero" class="alerta" style="display: none;" role="alert"></div>
                            
                            <label class="labelInput">Puntuación: <input class="formInput" type="number" id="puntuacion" name="puntuacion" placeholder="Puntuación" required></label>
                            <div id="alertaPuntuacion" class="alerta" style="display: none;" role="alert"></div>
                            
                            <label class="labelInput">Sinopsis: <input class="formInput" type="text" id="descripcion" name="descripcion" placeholder="Descripción" required></label>
                            <div id="alertaDescripcion" class="alerta" style="display: none;" role="alert"></div>
                            
                            <label class="labelInput">Poster: <input class="formInput" type="url" id="urlImagen" name="urlImagen" placeholder="Url de la imagen" required></label>
                            <div id="alertaUrlImage" class="alerta" style="display: none;" role="alert"></div>
                            
                            <hr class="hrInput">
                            
                            <input class="btn btn-outline-light mb-2 bottons" id="botonLimpiar" type="button" value="Limpiar todo" >
                            <input class="btn btn-outline-light mb-2 bottons" id="botonAgregar" type="button" value="Agregar Pelicula">
                        </form>
                    </div>
                </div>
    
                <div class="col-8" style="min-width: 350px;">
                    <div class="divContTarjeta p-2"  style="min-height: 390px;">
                        <div id="tarjeta">
                            <!-- Tarjetas dinamicas de peliculas -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
